# CI/CD Pipeline for Thndr DevOps Task
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}
  USE_HELM: 'false'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Run tests
        run: ./scripts/test.sh

  sonarqube-sast:
    name: SonarQube SAST Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Start SonarQube
        run: |
          docker run -d --name sonarqube -p 9000:9000 sonarqube:lts-community
          echo "Waiting for SonarQube to start..."
          for i in {1..60}; do
            if curl -s http://localhost:9000/api/system/status | grep -q '"status":"UP"'; then
              echo "SonarQube is ready"
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 5
          done

      - name: Configure SonarQube
        run: |
          curl -u admin:admin -X POST "http://localhost:9000/api/settings/set?key=sonar.forceAuthentication&value=false"
          curl -u admin:admin -X POST "http://localhost:9000/api/projects/create?name=thndr-api&project=thndr-api"

      - name: Install SonarQube Scanner
        run: |
          wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip -q sonar-scanner-cli-5.0.1.3006-linux.zip
          echo "$PWD/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

      - name: Run SonarQube Scan
        run: |
          sonar-scanner \
            -Dsonar.projectKey=thndr-api \
            -Dsonar.projectName=thndr-api \
            -Dsonar.sources=app \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.python.version=3.12

      - name: Stop SonarQube
        if: always()
        run: docker stop sonarqube || true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: ./scripts/build.sh ${{ secrets.DOCKER_USERNAME }} ${{ github.sha }}

      - name: Push Docker image
        run: ./scripts/push.sh ${{ secrets.DOCKER_USERNAME }} ${{ github.sha }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/thndr-api:${{ github.sha }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/thndr-api:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          severity: 'HIGH,CRITICAL'

  cis-benchmark:
    name: CIS Benchmark Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/thndr-api:${{ github.sha }}

      - name: Run CIS Benchmark scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/thndr-api:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          severity: 'HIGH,CRITICAL'
          scanners: 'vuln,config'

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: [security-scan, cis-benchmark]
    if: github.ref == 'refs/heads/main' && vars.ENABLE_DEPLOY == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Install Helm
        if: env.USE_HELM == 'true'
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Deploy to Kubernetes
        run: ./scripts/deploy.sh ${{ secrets.DOCKER_USERNAME }} ${{ github.sha }} ${{ env.USE_HELM }}
