# Istio DestinationRule for traffic policy and canary subsets
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: thndr-destinationrule
  namespace: thndr-app
spec:
  host: thndr-api-service
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
    - name: stable
      labels:
        version: v1
    - name: canary
      labels:
        version: v2
