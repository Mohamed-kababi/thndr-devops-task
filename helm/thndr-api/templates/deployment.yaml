apiVersion: apps/v1
kind: Deployment
metadata:
  name: thndr-api
  namespace: thndr-app
  labels:
    app: thndr-api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: thndr-api
  template:
    metadata:
      labels:
        app: thndr-api
        version: v1
    spec:
      containers:
        - name: thndr-api
          image: YOUR_DOCKERHUB_USERNAME/thndr-api:latest
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 3
